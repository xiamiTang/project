<div class="panel panel-primary">
    <div class="panel-heading">购物车</div>
    <div class="panel-body">
        <table class="table table-striped" ng-show="cart.length>0">
            <thead>
            <tr>
                <th>#</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>购买数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--使用自定义过滤器:指定过滤器名称和参数. limitTo-->
            <tr ng-repeat="item in cart|numberFilter">
                <td>{{$index + 1}}</td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price | currency:"￥"}}</td>
                <td><input type="number" ng-model="item.number"></td>
                <td>{{item.number * item.product.price | currency:"￥"}}</td>
                <td>
                    <button href="#" class="btn btn-link" ng-click="remove(item.product.name)">删除</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th>总计:</th>
                <th></th>
                <th>{{count()}}</th>
                <th>{{money() | currency:"￥"}}</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
        <br>
        <p class="well" ng-show="cart.length>0">
            应付金额：{{money() | currency:"￥"}}元<br>
            运费：0元<br>
            实付金额:{{money() | currency:"￥"}}元<br>
        </p>
        <buttton type="button" class="btn btn-primary pull-right" ng-show="cart.length>0">去结算</buttton>
        <p class="well" ng-hide="cart.length>0">暂时没有商品&nbsp;&nbsp;<a href="buypage.html" class="btn btn-success">去购物</a></p>
    </div>
</div>
